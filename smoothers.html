<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>One Dimensional Smoothers Demonstration</title>
    <link href="smoothers.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="d3/d3.v3.js"></script>
  </head>

  <body>
    <div id=graph></div>
    <div id=interface>
      <label for=smooth-type>Smoothing Type:</label>
      <select name=smooth-type id=smooth-type>
        Smooth Type:
        <option value=smooth-type-mean>Mean</option>
        <option value=smooth-type-linreg>Linear Regression</option>
      </select>
      <button id=smooth type=button>Smooth</button>
      <button id=clear type=button>Clear</button>
    </div>
  </body>

  <script type="text/javascript">

  var Canvas = function(elem, dimensions, margins) {
    // Physical properties of the canvas
    this.height = dimensions.height;
    this.width = dimensions.width;
    this.margins = margins;
    // Physical preperties of the canvas
    this.xscale = d3.scale.linear()
                    .domain([0, 1])
                    .range([margins.left, dimensions.width - margins.right]);
    this.xaxis = d3.svg.axis()
                   .scale(this.xscale)
                   .orient("bottom")
                   .ticks(10);
    this.yscale = d3.scale.linear()
                    .domain([0, 1])
                    .range([dimensions.height - margins.bottom, margins.top]);
    this.yaxis = d3.svg.axis()
                   .scale(this.yscale)
                   .orient("left")
                   .ticks(10);
    // Physical manifestation of the canvas
    this.svg = d3.select(elem).append("svg")
                 .attr("height", dimensions.height)
                 .attr("width", dimensions.width);
    this.svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0, " + 
                                  (dimensions.height - margins.top) +
                                ")")
            .call(this.xaxis);
    this.svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + 
                                  margins.left +
                                ", 0)")
            .call(this.yaxis);
    // Data associated with the canvas
    this.x = [];
    this.xhat = d3.range(0, 1, .01)
    this.y = [];
    this.yhat = [];
    // Bind an event handler to the canvas, the method add_point resides
    // on the prototype, hence is shared by all canvass
    var that = this
    this.svg.on("click", function() {
      var p = d3.mouse(this);
      that.add_point(p[0], p[1])
    });
  }

  Canvas.prototype = {
    constructor: Canvas,

    add_point: function(px, py) {
      this.x.push(this.xscale.invert(px));
      this.y.push(this.yscale.invert(py));
      console.log(this.svg);
      this.svg.append("circle")
              .attr("cx", px)
              .attr("cy", py)
              .attr("r", 3)
              .attr("id", "data-point");
      console.log(this.x);
      console.log(this.y);
    },

    clear: function() {
      this.x = [];
      this.y = [];
      this.yhat = [];
      this.svg.selectAll('circle').remove();
    },

    smooth: function(smoother) {
       this.clear_smooth();
       this.yhat = smoother(this.x, this.y)(this.xhat)
       that = this  // Preserve for method chain.
       this.svg.selectAll("circles")
               .data(d3.zip(that.xhat, that.yhat))
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                 return that.xscale(d[0])
               })
               .attr("cy", function(d) {
                 return that.yscale(d[1])
               })
               .attr("r", 2)
               .attr("fill", "lightskyblue")
               .attr("id", "data-smoother");

    },

    clear_smooth: function() {
      this.yhat = []
      this.svg.selectAll('circle#data-smoother').remove();
    }
  };

  // The available smoothers
  smoothers = {

   
    // Simply return the mean of the y values as a smoother
    "smooth-type-mean": function(xs, ys) {
      var mean = d3.mean(ys);
      return function(x) {
        return x.map(function(xi) {return mean})
      };

    },

    // Statndard linear regression smoother
    "smooth-type-linreg": function(xs, ys) {
      // Calcualte the intercept and linear term from linear regression
      // over the data
      console.log(d3.zip(xs, ys))
      console.log(d3.zip(xs, ys).map(function(p) {return p[0]*p[1]}))
      var xmean = d3.mean(xs);
      var ymean = d3.mean(ys);
      var xymean = d3.mean(d3.zip(xs, ys).map(function(p) {return p[0]*p[1]}));
      console.log(xymean);
      var xsqmean = d3.mean(d3.zip(xs, xs).map(function(p) {return p[0]*p[1]}));
      var beta = (xymean - xmean * ymean) / (xsqmean - xmean * xmean) 
      var betaz = ymean - beta * xmean
      console.log(beta);
      var linreg = function(newx) {
        return betaz + beta * newx
      }
      return function(x) {
        return x.map(linreg) 
      }

    }

  };

  // Go!
  C = new Canvas("div#graph",
                 {height: 400, width: 600},
                 {top: 25, bottom: 25, left:25, right: 25}
          );
  d3.select("button#clear").on("click", function() {
    C.clear();
  });
  d3.select("button#smooth").on("click", function() {
    var e = document.getElementById("smooth-type");
    C.smooth(smoothers[e.options[e.selectedIndex].value]);
  })

  </script>

</html>
